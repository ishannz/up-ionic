<!--
  Generated tstrongplate for the StandingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        #
      </ion-col>
      <ion-col col-8>
        <strong>Username</strong>
      </ion-col>
      <ion-col col-2>
        <strong>Pts</strong>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let row of standings">
      <ion-col col-2>
        {{ row.position }}
      </ion-col>
      <ion-col col-8>
        {{ row.username }}
      </ion-col>
      <ion-col col-2>
        {{ row.pts }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
