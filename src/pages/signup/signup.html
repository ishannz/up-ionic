<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="doSignup()">
    <ion-item no-padding>
      <ion-input type="text" name="username" [(ngModel)]="formInputs.username" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="email" name="email" [(ngModel)]="formInputs.email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="password" name="password" [(ngModel)]="formInputs.password" placeholder="Password"></ion-input>
    </ion-item>

    <div padding-vertical>
      <button ion-button block>Signup</button>
    </div>
  </form>
</ion-content>
