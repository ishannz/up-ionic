<ion-content padding>
  <form (ngSubmit)="doLogin()">
    <ion-item no-padding>
      <ion-input type="email" name="email" [(ngModel)]="formInputs.email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="password" name="password" [(ngModel)]="formInputs.password" placeholder="Password"></ion-input>
    </ion-item>

    <div padding-vertical>
      <button ion-button block>Login</button>
    </div>
  </form>
</ion-content>
