<ion-content padding>
  <form (ngSubmit)="doLogin()">
    <ion-item no-padding>
      <ion-input type="email" name="email" [(ngModel)]="formInputs.email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="password" name="password" [(ngModel)]="formInputs.password" placeholder="Password"></ion-input>
    </ion-item>

    <div padding-vertical>
      <button ion-button block>Login</button>
    </div>
  </form>

 <ion-list>
    <a [navPush]="login" ion-item>Login</a>
    <a [navPush]="signup" ion-item>Signup</a>
    <a [navPush]="dashboard" ion-item>Dashboard</a>
    <a [navPush]="predictions" ion-item>Predictions</a>
    <a [navPush]="standings" ion-item>Standings</a>
  </ion-list>
</ion-content>
